<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon</title>
    <link rel="shortcut icon" href="./img/icons/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">

        <div class="logo">
            <img src="./img/icon.png" alt="" class="logoImage"><a href="" class="logoText">Company Logo</a>
        </div>

        <div class="content">

            <!-- starts textContent -->
            <div class="textContent">

                <h2>WebSite Is Under Maintenance</h2>
                <h1>We're <span>Launching</span> Soon</h1>

                <!-- starts launch time -->
                <div class="lauch-time">

                    <!-- days -->
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>

                    <!-- hours-->
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>

                    <!-- minutes-->
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>

                    <!-- seconds -->
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>

                </div>
                <!-- ends launch time -->

                <!-- learn more-->
                <a href="" class="btn">Learn More</a>

            </div>
            <!-- ends textContent -->


            <div class="mainImage">
                <img src="./img/main.png" alt="">
            </div>

        </div>

    </main>





    <script src="main.js"></script>
</body>
</html>
